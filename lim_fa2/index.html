<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Calculator </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  </head>

  <body class="bg-dark">
    <div class="card w-50 mx-auto mt-5 bg-secondary">
        <div class="card-header text-center">
            <h1> Simple Calculator </h1>
            <p> This page is a simple calculator. Input two numbers & pick an operation. The first number will always be on the left side of the operation. </p>
        </div>
        <div class="card-body text-center bg-light">
            <input type="number" id="n1" placeholder="first number">
            <input type="number" id="n2" placeholder="second number"> <br>
            <button class="btn btn-dark bg-success mt-2" onclick="add()"> + </button>
            <button class="btn btn-dark bg-success mt-2" onclick="sub()"> - </button>
            <button class="btn btn-dark bg-success mt-2" onclick="mul()"> * </button>
            <button class="btn btn-dark bg-success mt-2" onclick="div()"> / </button>
            <button class="btn btn-dark bg-success mt-2" onclick="mod()"> % </button>
        </div>
        <div class="card-footer text-center">
            <p id="result"> Results will be displayed here. </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
